<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function getUrlParameter () {
            //获取Url 参数     
            var GET = {};
            var canshu=window.location.href.split("?")[1]==undefined?'':window.location.href.split("?")[1];
            if(canshu!=''){
            var strarr = canshu.split("&");
            for(i=0;i<strarr.length;i++){
                var xx = strarr[i];
                var mykey = xx.split('=')[0];
                var myvalue = xx.split('=')[1];
                GET[mykey] = myvalue;
            }
            }
            return GET;
        }

        window.onload = function () {
            var form = document.getElementById('pay_form');
            var params = getUrlParameter();
            const frag = document.createDocumentFragment()

            for (key in params) {
                let input = document.createElement('input');
                input.type = input;
                input.name = key;
                input.value = decodeURIComponent(params[key]);
                frag.appendChild(input)
            }

            form.appendChild(frag);

            document.getElementById('submit').click();
        }
    </script>
</head>
<body>
    <form action="http://stpay.gamyy.cn/paycenter/pay/paygateway/gateway" id="pay_form" method="post" style="display:none;">
		 <input type="submit" value="提交" id="submit">
    </form> 
</body>
</html>
